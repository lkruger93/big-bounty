<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for our blog!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Piazzolla&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav>
      <div class="header">
        <h1><a href="index.html">Big Bounty Stables</a></h1>
        <img class="logo" src="images/Vector 1 (1).png" alt="logo">
      </div>
      <ul>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact us</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="register"><a class="register" href="register.html">Register</a></li>
      </ul>
    </nav>
    
    <div class="bigregister">
      <h2 class="greetings">Register now!</h2>
       <p class="hello">Register now to join our blog!  It's free!</p>


    <form action="#">
      <fieldset>
        <legend>Register here:</legend>
        <div class="text-fields">
        <p>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter username here" required>
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="10" placeholder="Password" required>
        </p>
        <p>
          <label for="repeatpassword">Confirm password:</label>
          <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Confirm password" required>
        </p>
        <p>
          <label for="email">Your email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email here" required>
        </p>
       
        <p>
          <button>Register</button>
        </p>
      </div>
    </fieldset>
   </form>
  </div>

    <footer>&#169; Lauren Kruger, 2020</footer>
  </body>
</html>
